<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Programação para Web/title>

</head>

<body>
    <a href="../index.html">Voltar para o menu com todas as atividades</a>
    <div class="container">
        <form class="form-row">
            <fieldset>
                <legend>Ficha de inscrição</legend>
                <div class="col-md-12">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="col-md-12">
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="rua" id="endereco" placeholder="Digite a rua" required>

                    <input type="text" name="CEP" id="endereco" placeholder="Digite o CEP" required>

                    <input type="text" list="cidade" required>
                    <datalist id="cidade">
                        <option>São Borja</option>
                        <option>Itaqui</option>
                        <option>São Paulo</option>
                    </datalist>

                    <input type="text" list="UF" required>
                    <datalist id="UF">
                        <option>RS</option>
                        <option>SP</option>
                        <option>SC</option>
                    </datalist>
                </div>

                <div class="col-md-12">
                    <label for="contato">Telefones:</label>
                    <input type="tel" name="telefone1" id="contato" placeholder="Digite seu telefone" required>
                    <input type="tel" name="telefone2" id="contato" placeholder="Digite seu telefone">
                    <input type="tel" name="telefone3" id="contato" placeholder="Digite seu telefone">
                </div>

                <div class="col-md-4">
                    <label for="RG">RG:</label>
                    <input type="number" name="RG" id="RG" minlength="7" maxlength="7" placeholder="Digite seu RG"
                        required>
                </div>

                <div class="col-md-4">
                    <label for="CPF">CPF:</label>
                    <input type="number" name="CPF" id="CPF" minlength="11" maxlength="11" placeholder="Digite seu CPF"
                        required>
                </div>

                <div class="col-md-4">
                    <label for="sexo">Sexo:</label>
                    <input type="radio" id="feminino" name="fav_language" value="Feminino">
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="masculino" name="fav_language" value="Masculino">
                    <label for="masculino">Masculino</label>
                </div>

                <div class="col-md-6">
                    <label for="escolaridade">Escolaridade:</label>
                    <input type="text" list="escolaridade" required>
                    <datalist id="escolaridade">
                        <option>Ensino Médio</option>
                        <option>Superior</option>
                        <option>Fundamental</option>
                    </datalist>
                </div>
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="email" name="emai" id="emai" autocomplete placeholder="Digite seu email" required>
                </div>

                <div class="col-md-6">
                    <label for="curso">Curso</label>
                    <input type="text" list="curso" required>
                    <datalist id="curso">
                        <option>Curso 1</option>
                        <option>Curso 2</option>
                        <option>Curso 3</option>
                    </datalist>
                </div>
                <div class="col-md-6">
                    <label for="senha">Senha de acompanhamento</label>
                    <input type="password" name="senha" id="senha" minlength="4" maxlength="10"
                        placeholder="Digite uma senha" required>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </fieldset>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
